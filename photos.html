<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Шотландия</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<style>
      img {padding: 0;
           height: 250px
          }    

    .button {display: inline-block;
             padding: 0;
             width: 140px;
             height: 45px;
             line-height: 45px;
             border-radius: 45px;
             margin: 10px 20px;
             font-size: 11px;
             letter-spacing: 3px;
            }
    .button:hover {background: #edeff1;
                   transform: translateY(-7px)
                  }
                  
    .block {float: left;
            width: 47%;
            height: 600px;
            padding: 10px
           }

    .block p {width: 400px}

    .left {float: right;
           margin-left: auto;
           margin-right: 0
          }

    .right {float: left;
            margin-right: auto;
            margin-left: 0
           }
           
           
    @media all and (max-width: 840px) {.block {float: none}
                                       .left {float: none}
                                       .right {float: none}
                                      }
</style>

<body link=black vlink=black>

    <script type="text/javascript" src="background.js"></script>
    <script>
        function Lighter()
           {var elements = document.getElementsByClassName("img")
            for (var i = 0; i < elements.length; i++)
               {elements[i].style.opacity = (parseFloat(elements[i].style.opacity) || 1) - 0.1}
           }
      function Darker()
         {var elements = document.getElementsByClassName("img")
          for (var i = 0; i < elements.length; i++)
             {elements[i].style.opacity = parseFloat(elements[i].style.opacity) + 0.1}
         }
    </script>
    <center>

            <li style="background-color:#cad3dc"> <a href="#"> Photos </a></li>
        </ul>

            <li style="background-color:#cad3dc"> <a href="#"> Фото </a></li>
        </ul>
        <div id="main">
            <h1>Фото</h1>
        </div>
        <div class="block">
            <div class="left">
                <img class="img" src="images/scotland_dark.jpg" alt="dark">
                <p>замок</p>
                <img class="img" src="images/scotland_cemetry.jpg" alt="cemetry">
                <p>деревня</p>
            </div>
        </div>
        <div class="block">
            <div class="right">
                <img class="img" src="images/scotland_train.jpg" alt="train">
                <p>железная дорога</p>
                <img class="img" src="images/scotland_sheep.jpg" alt="sheep">
                <p>животные</p>
            </div>
        </div>
        <button class="button" onclick="Lighter();">Светлее</button>
        <button class="button" onclick="Darker();">Темнее</button>
    </center>

        <button onclick="changeBackgroundColor()">Выбрать</button>
