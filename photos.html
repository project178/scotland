<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Шотландия</title>
</head>
<style>
    body {background-color: #ffffff;
          margin: auto;
          padding: 10px;
          font-family: sans-serif;}
          
    .menu {display: flex;
           list-style-type: none;
           margin: 0;
           padding: 0}

    .menu li {float: left;
              flex-basis: auto;
              flex-grow: 1;
              width: 16%;
              background-color: #edeff1}
    
    #ru {position: sticky;
         top: 0}
    
    #en {position:fixed;
         top: 0px;
         left: 10px;
         right: 10px}
    
    #ru li:hover {opacity: 0}
    
    button {display: inline-block;
            width: 140px;
            height: 45px;
            line-height: 45px;
            border-radius: 45px;
            margin: 10px 20px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 600;
            color: #524f4e;
            box-shadow: 0 8px 15px rgba(0,0,0,.1);
            transition: .4s;}
    
    button:hover {background: #edeff1;
                  transform: translateY(-7px)}
    
    a {display: block;
       text-align: center;
       padding: 14px 16px;
       text-decoration: underline;
       font-weight: bold}
          
    p {text-align: justify;
       width: 88%;
       text-indent: 40px}
    
    #main {background-image: url(images/scotland_village.jpg);
           height: 500px;
           background-size: cover;
           background-repeat: no-repeat;
           border-top: solid;
           border-color: #edeff1}
           
    #main h1 {font-family: Serif;
              padding: 3em 0;
              text-align: center}
    
    .block {float: left;
            width: 47%;
            height: 600px;
            padding: 10px}
            
    .block p {width: 400px}
                
    .block img {width: 400px;
                height: 250px;opacity:1.0}
                
    .left {float: right;
           margin-left: auto;
           margin-right: 0}
             
    .right {float: left;
            margin-right: auto;
            margin-left: 0}
              
    @media all and (max-width: 840px) {#menu {font-size: 10px}
                                       .block {float: none}
                                       .left {float: none}
                                       .right {float: none}}
</style>
<body link=black vlink=black>
<script>
  function Lighter(){
     var elements = document.getElementsByClassName("img")
     for (var i = 0; i < elements.length; i++)
         {elements[i].style.opacity = (parseFloat(elements[i].style.opacity) || 1) - 0.1}
     }
  function Darker(){
     var elements = document.getElementsByClassName("img")
     for (var i = 0; i < elements.length; i++)
         {elements[i].style.opacity = parseFloat(elements[i].style.opacity) + 0.1}
     }
</script>
